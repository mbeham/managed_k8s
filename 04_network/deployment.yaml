---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: app-<username>
  labels:
    app: app-<username>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-<username>
  template:
    metadata:
      labels:
        app: app-<username>
    spec:
      containers:
        - name: helloworld
          image: 427770260507.dkr.ecr.eu-west-1.amazonaws.com/examples:simpleservice
          imagePullPolicy: Always